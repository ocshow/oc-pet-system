<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OC 宠物系统</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Baloo+2:wght@500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-logo">🐾</div>
          <div class="brand-name">OC 宠物系统</div>
        </div>

        <div class="sidebar-actions">
          <div class="import-export">
            <button id="export-btn" class="btn btn-secondary" title="导出数据">
              <span class="btn-emoji">⬇️</span> 导出
            </button>
            <label for="import-input" class="btn btn-secondary" title="导入数据">
              <span class="btn-emoji">⬆️</span> 导入
            </label>
            <input id="import-input" type="file" accept="application/json" hidden />
          </div>
        </div>

        <div class="pet-list-header">我的宠物</div>
        <ul id="pet-list" class="pet-list" aria-label="宠物列表"></ul>
      </aside>

      <main class="main">
        <section id="empty-state" class="empty-state">
          <div class="empty-emoji">🏠</div>
          <h2>请选择宠物</h2>
          <p>从左侧列表选择一只固定宠物进行互动。</p>
        </section>

        <section id="pet-detail" class="pet-detail hidden" aria-live="polite">
          <header class="pet-header">
            <div class="pet-overview">
              <div>
                <h2 id="pet-name" class="pet-name">—</h2>
                <div class="pet-meta">
                  <span id="pet-species" class="pill">—</span>
                  <span id="pet-level" class="pill">幼年期</span>
                </div>
              </div>
            </div>
            <div class="header-actions">
              <button id="rename-btn" class="btn btn-secondary" title="重命名">✏️ 重命名</button>
            </div>
          </header>

          <div class="pet-content">
            <!-- 左侧宠物展示区 -->
            <div class="pet-stage">
              <img id="pet-stage-image" alt="宠物" />
              <div id="pet-effects" class="pet-effects" aria-hidden="true"></div>
            </div>

            <!-- 右侧状态信息区 -->
            <div class="pet-status-panel">
              <div class="sparkle">✨</div>
              <div class="floating-hearts">
                <span class="heart">💖</span>
                <span class="heart">💕</span>
                <span class="heart">💗</span>
              </div>
              <div class="status-header">
                <div class="status-emoji">📊</div>
                <h3 class="status-title">宠物状态</h3>
              </div>
              
              <div class="stats-container">
                <div class="stat-item">
                  <div class="stat-icon">🍖</div>
                  <div class="stat-content">
                    <div class="stat-label">
                      <span>饥饿度</span>
                      <span id="stat-hunger-text" class="stat-text">0</span>
                    </div>
                    <div class="progress">
                      <div id="stat-hunger" class="progress-bar hunger-bar"></div>
                    </div>
                  </div>
                </div>
                
                <div class="stat-item">
                  <div class="stat-icon">😊</div>
                  <div class="stat-content">
                    <div class="stat-label">
                      <span>快乐度</span>
                      <span id="stat-happiness-text" class="stat-text">0</span>
                    </div>
                    <div class="progress">
                      <div id="stat-happiness" class="progress-bar happiness-bar"></div>
                    </div>
                  </div>
                </div>
                
                <div class="stat-item">
                  <div class="stat-icon">⚡</div>
                  <div class="stat-content">
                    <div class="stat-label">
                      <span>能量值</span>
                      <span id="stat-energy-text" class="stat-text">0</span>
                    </div>
                    <div class="progress">
                      <div id="stat-energy" class="progress-bar energy-bar"></div>
                    </div>
                  </div>
                </div>
                
                <div class="stat-item">
                  <div class="stat-icon">🧼</div>
                  <div class="stat-content">
                    <div class="stat-label">
                      <span>清洁度</span>
                      <span id="stat-cleanliness-text" class="stat-text">0</span>
                    </div>
                    <div class="progress">
                      <div id="stat-cleanliness" class="progress-bar cleanliness-bar"></div>
                    </div>
                  </div>
                </div>
                
                <div class="stat-item">
                  <div class="stat-icon">🌱</div>
                  <div class="stat-content">
                    <div class="stat-label">
                      <span>成长值</span>
                      <span id="stat-xp-text" class="stat-text">0/100</span>
                    </div>
                    <div class="progress">
                      <div id="stat-xp" class="progress-bar xp-bar"></div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- 操作按钮区 -->
              <div class="actions-panel">
                <h4 class="actions-title">互动操作</h4>
                <div class="actions">
                  <button id="feed-btn" class="btn action-btn">
                    <span class="action-emoji">🍖</span>
                    <span class="action-text">喂食</span>
                  </button>
                  <button id="play-btn" class="btn action-btn">
                    <span class="action-emoji">🪀</span>
                    <span class="action-text">玩耍</span>
                  </button>
                  <button id="sleep-btn" class="btn action-btn">
                    <span class="action-emoji">🛌</span>
                    <span class="action-text">睡觉</span>
                  </button>
                  <button id="clean-btn" class="btn action-btn">
                    <span class="action-emoji">🧼</span>
                    <span class="action-text">清洁</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <footer class="footer">
            <span id="last-updated">—</span>
          </footer>
        </section>
      </main>
    </div>

    

    <script src="js/app.js"></script>
  </body>
  </html>
